<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
    <style>
        .grid-container {
            display: grid;
            height: 400px;
            grid-gap: 10px;
            background-color: #2196f3;
            grid-template-columns: auto auto auto;
            align-content: start;
            padding: 10px;
        }
        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 0;
            font-size: 30px;
            text-align: center;
        }

    </style>
</head> 
<body>
    <h1>The grid-template-rows Property</h1>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <p>Use the grid-template-rows property to specify the size (height) of each row.</p>

</body>
</html>
