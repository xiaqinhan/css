        height: 100px;
        border: 1px solid black;
        background-color: yellow;
        transform: scale(0.5,0.5);

        -webkit-transform: scale(0.5,0.5);
    }
	</style>
</head>
<body>

    <p>The scale() method increases or decreases the size of an element.</p>
