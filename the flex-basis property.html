    <style>
        .flex-container {
            display: flex;
            background-color: #f1f1f1;
            align-items: stretch;
        }
        .flex-container > div {
            background-color: dodgerblue;
            width: 100px;
            margin: 10px;
            line-height: 75px;
            color: white;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head> 
<h1>The flex-basis Property</h1>
<p>Set the initial length of the third flex item to 200 pixels:</p>
<div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div style="flex-basis: 200px;">3</div>
    <div>4</div>
</div>


</body>
