<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
    <style>
    .grid-container {
        display:grid;
        padding: 10px;
        grid-gap: 10px;
        background-color: #2196f3;
        grid-template-columns: auto auto auto;
    }
    .grid-container > div {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px 0;
        font-size: 30px;
        text-align: center;
    }
    @media only screen and (max-width:500px) {
    .item1 {
        grid-area: 1/span 3/2/4;
    }
    .item2 {
        grid-area: 3/3/4/4;
    }
    .item3 {
        grid-area: 2/1/3/2;
    }
    .item4 {
        grid-area: 2/2/span 2/3;
    }
    .item5 {
        grid-area:3/1/4/2;
    }
    .item6{
        grid-area: 2/3/3/4;
    }
    }
    </style>
</head> 
<body>
    <h1>Re-arange the Order on Small Devices</h1>
    <p>Resize the window to 500 pixels see the effect.</p>
    <div class="grid-container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
    </div>
    


</body>
</html>
