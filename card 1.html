<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
    <style type="text/css">
    div#card {
        width: 250px;
        box-shadow: 0px 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        text-align: center;
    }
    div#header {
        background-color: #4CAF50;
        padding: 10px;
        font-size: 40px;
        color: white;
    }
    div#container {
        padding: 10px;
    }
	</style>
</head>
<body>
    <h3>Cards</h3>
    <p>The box-shadow property can be used to create paper-like cards:</p>
    <div id="card">
        <div id="header">
            <h1>1</h1>
        </div>
        <div id="container">
            <p>January 1, 2016</p>
        </div>
    </div>
        
        
        
        
        
</body>
</html>
