<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
    <style type="text/css">
    div {
        width: 300px;
        height: 100px;
        border: 1px solid black;
        background-color: yellow;
    }
    div#mydiv {
        transform: rotateZ(90deg);
        -webkit-transform: rotateZ(90deg);
    }
	</style>
</head>
<body>
    <h1>The rotateZ() Method</h1>
    <p>The rotateZ() method rotates an element around its Z-axis at a given degree.</p>
    <div>This a normal div element.</div>
    <div id="mydiv">This div element is rotated 90 degrees.</div>
    <p><b>Note: </b>Internet Explorer 9 (and earlier versions) does not support the rotateZ() method.</p>
    
    
    
    
    
    
    
    
</body>
</html>
