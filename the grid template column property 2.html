<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 80px 200px auto 30px;
            padding: 10px;
            background-color: #2196f3;
            grid-gap: 10px;
        }
        .grid-container div {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 0;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head> 
<body>
    <h1>grid-template-columns</h1>
    <p>Use the grid-template-columns property to specify the size of each column.</p>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>

    </div>
    

    1
    2
    3
    4
    5
    6
    7
    8
</body>
</html>
