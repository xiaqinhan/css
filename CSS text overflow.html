<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
    <style type="text/css">
    .clip {
        white-space: nowrap;
        width: 200px;
        border: 1px solid #000000;
        overflow: hidden;
        text-overflow: clip;
    }
    .ellipsis {
        white-space: nowrap;
        width: 200px;
        border: 1px solid #000000;
        overflow: hidden;
        text-overflow: ellipsis;
    }
	</style>
</head>
<body>
    <h1>The text-overflow Property</h1>
    <p>The following two paragraphs contains a long text that will not fit in the box.</p>
    <h2>text-overflow: clip:</h2>
    <p class="clip">This is some long text that will not fit in the box</p>
    <h2>text-overflow: ellipsis:</h2>
    <p class="ellipsis">This is some long text that will not fit in the b</p>
    
    
    
    
    
    
    
    

</body>
