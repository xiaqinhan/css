<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="10">
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-name: example;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-fill-mode: both;
            -webkit-animation-name: example;
            -webkit-animation-duration: 3s;
            -webkit-animation-delay: 2s;
            -webkit-animation-fill-mode: both;
        }
        @keyframes example {
            from {top: 0px; background-color: yellow;}
            to {top: 200px; background-color: blue;}
        }
        @-webkit-keyframes example {
            from {top: 0px; background-color: yellow;}
            to {top: 200px; background-color: blue;}
        }
    </style>
</head>
<body>
        <p>Let the div element get the style values set by the first keyframe before the animation starts, and retain the style values from the last keyframe when the animation ends:</p>
        <div></div>
        <p><b>Note: </b>The animation-fill-mode property is not supported in Internet Explorer 9 and earlier versions.</p>
        

        
</body>
</html>
100px 100px 3s 2s 200px
