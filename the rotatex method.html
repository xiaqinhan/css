<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
    <style type="text/css">
    div {
        width: 300px;
        height: 100px;
        border: 1px solid black;
        background-color: yellow;
    }
    div#mydiv {
       transform: rotatex(150deg);
       -webkit-transform: rotateX(150deg);

    }
	</style>
</head>
<body>

    <h1>The rotateX() Method</h1>
    <p>The rotateX() method rotates an element around its X-axis at a given degree.</p>
    <div>This a normal div element.</div>
    <div id="mydiv">This div element is rotated 150 degrees.</div>
    <p><b>Note:</b>Internet Explorer 9 (and earlier versions) does not support the rotateX() method.</p>
	
	
	
	
	
	 

</body>
</html>
