    <style>
        .flex-container {
            background-color: #f1f1f1;
            display: flex;
            align-items: stretch;
        }
        .flex-container > div {
            width: 100px;
            margin: 10px;
            line-height: 75px;
            font-size: 30px;
            background-color: dodgerblue;
            color: white;
            text-align: center;
        }
    </style>
</head> 
<h1>The flex-shrink Property</h1>
<p>Do not let the third flex item shrink as much as the other flex items:</p>
<div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div style="flex-shrink: 0;">3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
</div>
