<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
    <style>
        div.example {
            background-color: lightgrey;
            padding: 20px;
        }
        @media only screen and (min-width:600px) {
            div.example {
                font-size: 80px;
            }
            
        }
        @media only screen and (max-width:600px) {
            div.example {
                font-size: 30px;
            }
            
        }
    </style>
</head> 
<body>
        <h3>Change the font size of an element on different screen sizes</h3>
        <div class="example">Example DIV.</div>
        <p>When the browser's width is 600px wide or less, set the font-size of DIV to 30px. When it is 601px or wider, set the font-size to 80px. Resize the browser window to see the effect.</p>
        


</body>
</html>
