<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
    <style type="text/css">
    #grad1 {
        height: 100px;
        background-color: red;
        background-image: linear-gradient(0deg,red,yellow);
    }
    #grad2 {
        height: 100px;
        background-color: red;
        background-image: linear-gradient(90deg,red,yellow);
    }
    #grad3 {
        height: 100px;
        background-color: red;
        background-image: linear-gradient(180deg,red,yellow);
    }
    #grad4 {
        height: 100px;
        background-color: red;
        background-image:linear-gradient(-90deg,red,yellow);
    }
	</style>
</head>
<body>
    <h1>Linear Gradients - Using Different Angles</h1>
    <div id="grad1"><p style="text-align:center;">0deg</p></div>
    <div id="grad2"><p style="text-align:center;">90deg</p></div>
    <div id="grad3"><p style="text-align:center;">180deg</p></div>
    <div id="grad4"><p style="text-align:center;">-90deg</p></div>
    <p><strong>Note: </strong>Internet Explorer 9 and earlier versions do not support gradients.   </p>
 








</body>
</html>
